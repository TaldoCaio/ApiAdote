<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/petStyle.css">
    <script src="https://kit.fontawesome.com/26ad43877c.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="form">
        <form id="formul">
            <form action="">
                <h2 class="title">Cadastro do Animal</h2>
            </form>
            <label for="raca">Raça</label>
            <div class="input">
                <input id="raca" name="raca" placeholder="Raça do animal">
            </div>
            <label for="tipo">Tipo de animal</label>
            <div class="input">
                <select class="tipo__animal" id="tipo" name="tipo">
                    <option value=1>Gato</option>
                    <option value=2>Cachorro</option>
                </select>
            </div>
            <label for="peso">Peso</label>
            <div class="input">
                <input id="peso" name="peso" placeholder="Peso do animal">
            </div>
            <label for="idade">Idade</label>
            <div class="input">
                <input id="idade" name="idade" placeholder="idade do animal">
            </div>
            <label for="estatura">Estatura</label>
            <div class="input">
                <select name="estatura" id="estatura">
                    <option value=1>Pequeno</option>
                    <option value=2>Médio</option>
                    <option value=3>Grande</option>
                </select>
            </div>
            <div id="btn">
                <button type="submit" onclick="postPet()">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="../render/petCadastroScript.js"></script>
</body>

</html>
